<source>
  @type forward
  port 24224
  bind 0.0.0.0
  <parse>
    @type gunicorn.access
    <grok>
      grok_pattern \"container_name\":\"\/%{DATA:app_name}\"\S*%{TIMESTAMP_ISO8601:timestamp}; \[%{BASE10NUM:record_number}\] \[%{WORD:record_level}\] %{WORD:record_message}
    </grok>
  tag groked_log
  </parse>
</source>

<match *.*>
  @type stdout
</match>